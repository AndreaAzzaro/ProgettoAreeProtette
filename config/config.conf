# Configurazione Mensa 'Oasi del Golfo' (Versione Completa - 30pt)

# Durata simulazione in giorni
SIM_DURATION=2 
# Durata di un pasto (servizio mensa) in secondi reali
SIM_PASTO_DURATION=5
# Nanosecondi per minuto simulato
NNANOSECS=10000000 

# --- Parametri Stazioni e Operatori ---
NOF_WORKERS=10
# Postazioni per servizio (quanti operatori possono servire contemporaneamente)
NOF_WK_SEATS_PRIMI=2
NOF_WK_SEATS_SECONDI=2
NOF_WK_SEATS_COFFEE=2
NOF_WK_SEATS_CASSA=2
# Posti totali ai tavoli (NOFTABLESEATS)
NOF_TABLE_SEATS=100

# Tempi medi di servizio (in secondi simulati)
AVG_SRVC_PRIMI=3
AVG_SRVC_SECONDI=4
AVG_SRVC_COFFEE=2
AVG_SRVC_CASSA=3
# Tempo medio validazione ticket (Versione Completa)
AVG_SRVC_TICKET=2

# Pause
NOF_PAUSE=3

# --- Parametri Cibo e Refill ---
# Quantit√† iniziale e massima
AVG_REFILL_PRIMI=20
AVG_REFILL_SECONDI=20
MAX_PORZIONI_PRIMI=50
MAX_PORZIONI_SECONDI=50
# Tempo di refill (Versione Completa)
AVG_REFILL_TIME=5

# --- Parametri Utenti ---
NOF_USERS=20
OVERLOAD_THRESHOLD=100
# Soglia di sopportazione coda
QUEUE_PATIENCE_THRESHOLD=25
# Max utenti per gruppo
MAX_USERS_PER_GROUP=4

# --- Prezzi ---
PRICE_PRIMI=5
PRICE_SECONDI=7
PRICE_COFFEE=1

# --- Parametri Extra (Versione 30pt) ---
# Durata blocco cassa (communication disorder)
STOP_DURATION=10
# Numero nuovi utenti da aggiungere dinamicamente
N_NEW_USERS=10
